        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Container da grade */
        .gallery-container {
            display: grid;
            /* Cria colunas automáticas com largura mínima de 140px */
            grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* O Card Individual */
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.7);
            z-index: 10;
        }

        /* Área da Imagem - Proporção Retrato (9:16) */
        .image-wrapper {
            width: 100%;
            padding-top: 177.77%; /* Isso força a proporção 16:9 vertical (9:16) */
            position: relative;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
            display: block;
        }

        /* Legenda ao passar o mouse (Opcional) */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            font-size: 12px;
            text-align: center;
            /*opacity: 0;*/
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-item:hover .caption {
            /*opacity: 1;*/
            background: hsla(285deg, 95%, 20%, 0.8);
            text-wrap: wrap;
        }
    </style>

        "SIN CITY - 3.0 Original Sin": "sin city original sin",
        "SUPER MARIO WORLD": "mario"
    };

    const galleryElement = document.getElementById('gallery');

    // Normaliza strings para comparação (remove acentos e lowercase)
    function normalize(str) {
        return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    // Loop através dos ARQUIVOS (que contêm os links de destino)
    for (const [name, link] of Object.entries(files)) {
        
        let thumbUrl = null;

        // 1. Tenta achar pelo mapa manual primeiro
        if (manualMapping[name] && thumbs[manualMapping[name]]) {
            thumbUrl = thumbs[manualMapping[name]];
        } 
        // 2. Tenta achar por correspondência exata (case insensitive)
        else {
            const normalizedFileName = normalize(name);
            
            // Procura uma chave no objeto thumbs que bata com o nome normalizado
            const matchKey = Object.keys(thumbs).find(key => normalize(key) === normalizedFileName);
            
            if (matchKey) {
                thumbUrl = thumbs[matchKey];
            }
        }

        // Se encontrou uma thumbnail correspondente, cria o card
        if (thumbUrl) {
            const anchor = document.createElement('a');
            anchor.className = 'gallery-item';
            anchor.href = link;
            anchor.target = '_blank'; // Abre em nova aba
            
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = thumbUrl;
            img.alt = name;
            img.loading = "lazy"; // Carregamento otimizado

            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.innerText = name;

            wrapper.appendChild(img);
            anchor.appendChild(wrapper);
            anchor.appendChild(caption);
            galleryElement.appendChild(anchor);
        }
    }
